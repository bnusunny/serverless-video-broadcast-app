{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito774aead0": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/app-20180910212614-deployment/amplify-cfn-templates/auth/cognito774aead0-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito774aead0_identitypool_774aead0",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito774aead0_lambda_log_policy",
					"openIdLambdaRoleName": "cognito774aead0_openid_lambda_role",
					"openIdRolePolicy": "cognito774aead0_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito774aead0_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito774aead0_openid_lambda_log_policy",
					"userPoolName": "cognito774aead0_userpool_774aead0",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito774aead0_sns-role",
					"roleExternalId": "cognito774aead0_role_external_id",
					"policyName": "cognito774aead0-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito774aead0_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito774aead0_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito774aead0_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito774aead0_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito774aead0_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito774aead0_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito774aead0_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito774aead0_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "app-20180910212614-unauthRole",
					"authRoleName": "app-20180910212614-authRole",
					"unAuthRoleArn": "arn:aws:iam::373534280245:role/app-20180910212614-unauthRole",
					"authRoleArn": "arn:aws:iam::373534280245:role/app-20180910212614-authRole",
					"resourceName": "cognito774aead0",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"storagedynamoVideos": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/app-20180910212614-deployment/amplify-cfn-templates/storage/dynamoVideos-cloudformation-template.json",
				"Parameters": {
					"tableName": "Videos",
					"partitionKeyName": "ID",
					"partitionKeyType": "S"
				}
			}
		},
		"storages3Video": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/app-20180910212614-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "video-upload-qejsadfqwefadfafqwef-dev",
					"authPolicyName": "s3_amplify_28a5b7a6",
					"unauthPolicyName": "s3_amplify_28a5b7a6",
					"authRoleName": "app-20180910212614-authRole",
					"unauthRoleName": "app-20180910212614-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": ""
				}
			}
		},
		"apiapiGetAllVideos": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/app-20180910212614-deployment/amplify-cfn-templates/api/apiGetAllVideos-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"apiapiUpVote": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/app-20180910212614-deployment/amplify-cfn-templates/api/apiUpVote-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/app-20180910212614-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}